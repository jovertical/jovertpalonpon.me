name: Actions

on:
  push:
    branches:
      - feat/deploy-to-zeit
      - '!master'

jobs:
  Build-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Build
        run: |
          yarn install
          yarn test
          yarn export

      - name: Deploy
        run: ./node_modules/.bin/now
        with:
          args: --prod -t=${{ secrets.ZEIT_TOKEN }}
